    state: present 

- name: Add the flathub flatpak repository remote to the user installation
  tags: "flatpak,package,install"
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo 
    method: system

- name: install flatpaks
  shell: flatpak install -y --system {{item}}
  with_items: 
    - com.bitwarden.desktop 
    - org.onlyoffice.desktopeditors 
    - us.zoom.Zoom 
    - org.mozilla.Thunderbird 
    - org.signal.Signal 
    - com.discordapp.Discord 
    - com.borgbase.Vorta
  become_user: jaziel
  become: true

- name: pacman - enable color
  lineinfile:
    path: /etc/pacman.conf
    regexp: '^#Color$'
    line: 'Color'

- name: pacman - enable ParallelDownloads = 10
  lineinfile:
    path: /etc/pacman.conf
    regexp: '#ParallelDownloads = 10'
    line: 'ParallelDownloads = 10'
- name: makepkg - enable parallel compilation MAKEFLAGS="-j$(nproc)"
  lineinfile:
    path: /etc/makepkg.conf
    regexp: '#MAKEFLAGS="-j2"'
    line: 'MAKEFLAGS="-j$(nproc)"'
