- name: create paths
  become_user: jaziel
  tags: "install,dotfiles,file"
  file:
    path: $HOME/.dotfiles/files
    owner: jaziel
    group: jaziel
    state: directory 

- name: cp dotfiles
  become_user: jaziel 
  tags: "install,dotfiles"
  copy:
    src: '{{item}}'
    dest: $HOME/.dotfiles/files
    owner: jaziel
    group: jaziel
  with_items:
    - ./files/.config
    - ./files/tmux
    - ./files/vim
    - ./files/bash

- name: stow dotfiles
  become_user: jaziel
  tags: "install,stow"
  stow:
    state: latest
    package: '{{ item }}'
    dir: files/
    target: $HOME
  with_items:  
    - .config
    - tmux
    - vim
    - bash
